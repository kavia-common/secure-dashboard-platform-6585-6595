<a class="skip-link" href="#main-content">Skip to main content</a>

<header class="app-header" role="banner">
  <div class="brand" aria-label="Application brand">
    <span class="logo" aria-hidden="true">◆</span>
    <span class="title" aria-label="Secure Dashboard">Secure Dashboard</span>
  </div>

  <nav class="nav" role="navigation" aria-label="Primary">
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/auth/login" routerLinkActive="active" *ngIf="!isLoggedIn()">Login</a>
    <button
      class="logout btn btn-primary"
      *ngIf="isLoggedIn()"
      (click)="logout()"
      type="button"
      aria-label="Logout"
    >
      Logout
    </button>
  </nav>
</header>

<!-- Diagnostics banner -->
<div class="container" style="margin-top:.5rem; margin-bottom:-.5rem;">
  <small class="subtle" aria-live="polite">
    API: <code>{{ apiBase }}</code>
    —
    <a class="link" [attr.href]="apiBase + '/health'" target="_blank" rel="noopener">health</a>
  </small>
</div>

<main id="main-content" class="app-main container" role="main" tabindex="-1">
  <router-outlet></router-outlet>
</main>
